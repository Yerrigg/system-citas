[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate && pip install --upgrade pip",
  ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[phases.build]
cmds = [
  ". /opt/venv/bin/activate && python manage.py collectstatic --no-input --clear",
  ". /opt/venv/bin/activate && python manage.py migrate --no-input"
]

[start]
cmd = ". /opt/venv/bin/activate && python create_superuser.py && gunicorn config.wsgi --bind 0.0.0.0:$PORT --log-file -"
